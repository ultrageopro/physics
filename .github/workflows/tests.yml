# .github/workflows/cpp-tests.yml
name: C++ Physics Library â€” Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test (CMake + GoogleTest)
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3-dev g++

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake ninja python

      - name: Configure CMake (with tests)
        run: |
          cmake -S . -B build \
            -DPHYSICS_BUILD_TESTS=ON \
            -DCMAKE_BUILD_TYPE=Debug \
            -G Ninja

      - name: Build
        run: cmake --build build --config Debug

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
